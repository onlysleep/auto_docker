<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>xyzz's Video player</title>
  <!-- <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css "> -->
  <link rel="stylesheet" href="static/layui.css ">
</head>
<body> 
<!-- <script src="https://www.layuicdn.com/auto/layui.js"></script> -->
<script src="static/layui.js"></script>

<table class="layui-table">
  <colgroup>
    <col>
    <col>
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>id</th>
      <th>名称</th>
      <th>播放</th>
    </tr> 
  </thead>
  <tbody>
    {% for key in video_keys %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ video_keys[key] }}</td>
      <td><button type="button" onclick="window.location.href='/play?id={{ key }}'" class="layui-btn layui-btn-fluid layui-btn-normal">播放</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
